<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ titulo or "Tienda Online" }}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header class="bg-success text-white p-3 mb-4">
    <div class="container">
        <h1>Tienda Online</h1>
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('listar_productos') }}">Productos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('about') }}">Acerca de</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('contacto') }}">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    {% block contenido %}{% endblock %}
</main>

<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 Tienda Online - UrbanWalk</p>
</footer>

<!-- Bootstrap 5 JS Bundle (con Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
